name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt

    - name: Download spaCy model
      run: python -m spacy download en_core_web_sm

    - name: Run Tests (optional)
      run: |
        echo "Aggiungi qui i tuoi test o verifica il training"

    - name: Setup git remote for space
      run: git remote add space https://$TOKEN@huggingface.co/spaces/giardinsdev/sentiment-analyzer-twitter.git
      env:
        TOKEN: ${{ secrets.SPACE_GIT_TOKEN }}

    - name: Push to space (force)
      run: git push --force space main


